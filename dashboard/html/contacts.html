<template name="add_contact">
	<div class="container">
 		<form class="form-horizontal" method="post" action="/contacts/save">
			<fieldset>
				<!-- Form Name -->
				<legend>Contact</legend>
				<!-- Select Basic -->
				<div class="control-group">
				  <label class="control-label">Contact Type</label>
				  <div class="controls">
				    <select id="contactType" name="contactType" class="input-xlarge">
				      <option>...</option>
				      <option>Donor</option>
				      <option>Fan</option>
				      <option>Band Member</option>
				      <option>ADD CONTACT TYPE</option>
				    </select>
				  </div>
				</div>

				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label">First Name</label>
				  <div class="controls">
				    <input id="firstName" name="firstName" type="text" placeholder="first name" class="input-xlarge">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label">Last Name</label>
				  <div class="controls">
				    <input id="lastName" name="lastName" type="text" placeholder="last name" class="input-xlarge">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label">Adress</label>
				  <div class="controls">
				    <input id="stAddress" name="stAddress" type="text" placeholder="address" class="input-xlarge">
				    
				  </div>
				</div>

				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label">City</label>
				  <div class="controls">
				    <input id="city" name="city" type="text" placeholder="city" class="input-xlarge">
				    
				  </div>
				</div>

				<!-- Select Basic -->
				<div class="control-group">
				  <label class="control-label">State</label>
				  <div class="controls">
				    <select id="state" name="state" class="input-xlarge">
				      <option>...</option>
				      <option>Iowa</option>
				      <option>Minnesota</option>
				      <option>Wisconsin</option>
				      <option>etc</option>
				    </select>
				  </div>
				</div>

				<!-- Button Drop Down -->
				<div class="control-group">
				  <label class="control-label">Phone 1</label>
				  <div class="controls">
				    <div class="input-append">
				      <input id="mainPhone" name="mainPhone" class="span2" placeholder="111-222-3333" type="text">
				      <div class="btn-group">
				        <button class="btn dropdown-toggle" data-toggle="dropdown">
				          Type
				          <span class="caret"></span>
				        </button>
				        <ul class="dropdown-menu">
				          <li><a href="#">Home</a></li>
				          <li><a href="#">Cell</a></li>
				          <li><a href="#">Other</a></li>
				        </ul>
				      </div>
				    </div>
				  </div>
				</div>

				<!-- Button Drop Down -->
				<div class="control-group">
				  <label class="control-label">Phone 2</label>
				  <div class="controls">
				    <div class="input-append">
				      <input id="phone2" name="phone2" class="span2" placeholder="111-222-3333" type="text">
				      <div class="btn-group">
				        <button class="btn dropdown-toggle" data-toggle="dropdown">
				          Phone 2
				          <span class="caret"></span>
				        </button>
				        <ul class="dropdown-menu">
				          <li><a href="#">Home</a></li>
				          <li><a href="#">Cell</a></li>
				          <li><a href="#">Other</a></li>
				        </ul>
				      </div>
				    </div>
				  </div>
				</div>

				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label">Email Address</label>
				  <div class="controls">
				    <input id="email" name="email" type="text" placeholder="you@yourmail.com" class="input-xlarge">
				    
				  </div>
				</div>

				<!-- Button (Double) -->
				<div class="control-group">
				  <label class="control-label">Save</label>
				  <div class="controls">
				    <button type="submit" id="bSave" name="bSave" class="btn btn-success">Save</button>
				    <button id="bCancel" name="bCancel" class="btn btn-danger">Cancel</button>
				  </div>
				</div>

			</fieldset>
		</form>
 	</div>	
</template>
